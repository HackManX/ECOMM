<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with Navbar -->
    <header class="bg-light py-3">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <a class="navbar-brand" href="index.html"><i class="bi bi-shop"></i> ECOMM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product.html"><i class="bi bi-box-seam"></i> Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html"><i class="bi bi-cart"></i> Cart</a>
                    </li>
                    <li class="nav-item">
                        <a id="auth-link" class="nav-link" href="signup.html"><i class="bi bi-person-plus"></i> Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <section id="products">
            <h2 class="mb-4"><i class="bi bi-bag"></i> Our Products</h2>

            <!-- Product Listing Row -->
            <div class="row">
                <!-- Example Product 1 -->
                <div class="col-md-4 mb-4">
                    <div class="card product-card" style="width: 100%;">
                        <img src="images/product-8.jpg" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">Watch</h5>
                            <p class="card-text">$19.99</p>
                            <label for="quantity1">Quantity:</label>
                            <input type="number" id="quantity1" value="1" min="1" class="form-control mb-2" style="width: 100px;">
                            <button class="btn btn-primary" onclick="addToCart(1, 'Product 1', 19.99, document.getElementById('quantity1').value)">
                                <i class="bi bi-cart-plus"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Example Product 2 -->
                <div class="col-md-4 mb-4">
                    <div class="card product-card" style="width: 100%;">
                        <img src="images/product-9.jpg" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">Watch2</h5>
                            <p class="card-text">$29.99</p>
                            <label for="quantity2">Quantity:</label>
                            <input type="number" id="quantity2" value="1" min="1" class="form-control mb-2" style="width: 100px;">
                            <button class="btn btn-primary" onclick="addToCart(2, 'Product 2', 29.99, document.getElementById('quantity2').value)">
                                <i class="bi bi-cart-plus"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Example Product 3 -->
                <div class="col-md-4 mb-4">
                    <div class="card product-card" style="width: 100%;">
                        <img src="images/product-5.jpg" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">Shoes</h5>
                            <p class="card-text">$19.99</p>
                            <label for="quantity3">Quantity:</label>
                            <input type="number" id="quantity3" value="1" min="1" class="form-control mb-2" style="width: 100px;">
                            <button class="btn btn-primary" onclick="addToCart(3, 'Product 3', 19.99, document.getElementById('quantity3').value)">
                                <i class="bi bi-cart-plus"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2024 ECOMM. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script>
        // Function to manage user login/logout
        document.addEventListener('DOMContentLoaded', function() {
            const authLink = document.getElementById('auth-link');

            if (localStorage.getItem('isLoggedIn') === 'true') {
                authLink.textContent = 'Logout';
                authLink.href = '#';
                authLink.addEventListener('click', function() {
                    localStorage.removeItem('isLoggedIn');
                    alert("You have been logged out.");
                    window.location.href = 'login.html';
                });
            } else {
                authLink.textContent = 'Sign Up';
                authLink.href = 'signup.html';
            }
        });

        // Function to add product to cart (stored in localStorage)
        function addToCart(id, name, price, quantity) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const product = { id, name, price, quantity: parseInt(quantity) };
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Item added to cart!');
            window.location.href = 'cart.html';
        }
    </script>
</body>
</html>
