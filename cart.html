<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - E-commerce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with Navbar -->
    <header class="bg-light py-3">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <a class="navbar-brand" href="index.html"><i class="bi bi-shop"></i> ECOMM</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html"><i class="bi bi-box-seam"></i> Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html"><i class="bi bi-cart"></i> Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html"><i class="bi bi-person-plus"></i> Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Cart Content -->
    <main class="container mt-4">
        <h2><i class="bi bi-cart"></i> Your Cart</h2>
        <ul id="cartItems" class="list-group mb-4">
            <!-- Cart items will be dynamically generated here -->
        </ul>
        <div id="totalAmount" class="text-right">
            <h4>Total: $0.00</h4>
        </div>
        <button class="btn btn-success" onclick="checkout()">Checkout</button>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2024 ECOMM. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cartItems');
            let totalAmount = 0;

            // Clear the cart if it's empty
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<li class="list-group-item">Your cart is empty.</li>';
                return;
            }

            // Render cart items
            cart.forEach(item => {
                const itemElement = document.createElement('li');
                itemElement.classList.add('list-group-item');
                itemElement.innerHTML = `
                    ${item.name} - $${item.price} x ${item.quantity} 
                    <button class="btn btn-sm btn-danger float-right" onclick="removeFromCart(${item.id})">
                        <i class="bi bi-trash"></i> Remove
                    </button>
                `;
                cartItemsContainer.appendChild(itemElement);
                totalAmount += item.price * item.quantity;
            });

            // Update total amount
            document.getElementById('totalAmount').innerHTML = `Total: $${totalAmount.toFixed(2)}`;
        });

        function removeFromCart(id) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.id !== id);
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.reload();
        }

        function checkout() {
            alert('Proceeding to checkout...');
            window.location.href = 'checkout.html';
}
        
    </script>

</body>
</html>
